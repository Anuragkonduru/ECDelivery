<div class="flex justify-center items-center p-4">
  <p *ngIf="CartItems.length <= 0" class="h-screen" [routerLink]="'/home'">
    Select or Add An Item to Cart to Checkout
  </p>
  <div
    *ngIf="CartItems.length > 0"
    class="flex flex-col justify-center items-center h-fit bg-repeat bg-white dark:bg-gray-900 w-1/3 p-6"
  >
    <div class="px-10 h-fit">
      <div class=""></div>
      <table class="min-w-full text-sm text-gray-800 dark:text-gray-400">
        <thead
          class="bg-slate-200 dark:bg-gray-800 text-xs uppercase font-medium"
        >
          <tr>
            <th></th>
            <th scope="col" class="px-6 py-3 text-left tracking-wider">Item</th>
            <th scope="col" class="px-6 py-3 text-left tracking-wider">
              Quantity
            </th>
            <th scope="col" class="px-6 py-3 text-left tracking-wider">
              Price $
            </th>
          </tr>
        </thead>
        <tbody class="bg-slate-200 dark:bg-gray-800">
          <tr
            *ngFor="let item of CartItems; let i = index"
            class="bg-black bg-opacity-20"
          >
            <td class="pl-4">
              {{ i }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">{{ item.title }}</td>
            <td class="px-6 py-4 whitespace-nowrap">1</td>
            <td class="px-6 py-4 whitespace-nowrap">
              {{ discountedPrice[i] }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div
      *ngIf="CartItems.length > 0"
      class="bg-white p-4 flex flex-col dark:bg-gray-900"
    >
      <h2 class="pb-2">Total : {{ TotalPrice }}</h2>
      <div class="flex gap-2">
        <button
          class="inline-block rounded bg-teal-600 px-4 py-2 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none focus:ring hover:bg-teal-500"
        >
          CheckOut
        </button>
        <button
          class="inline-block rounded bg-teal-600 px-4 py-2 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none focus:ring hover:bg-teal-500"
          [routerLink]="'/home'"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
