<div
  class="fixed h-full z-30 bg-fixed pt-10 inset-0 flex w-screen backdrop-blur-3xl transition-transform duration-500 dark:bg-opacity-50 dark:backdrop-blur-3xl justify-center bg-opacity-50"
  (click)="closeModel($event)"
>
  <div class="w-10/12 flex p-10 m-10 flex-col">
    <div class="mx-3 sticky">
      <label class="sr-only" for="search"> Search </label>

      <input
        class="h-10 w-full rounded-full border-none bg-white pe-10 ps-4 text-sm shadow-sm dark:bg-black"
        id="search"
        type="search"
        placeholder="Search website..."
        [(ngModel)]="queryText"
        #myinput
      />

      <button
        type="button"
        class="absolute end-1 top-1/2 -translate-y-1/2 rounded-full bg-gray-50 p-2 text-gray-600 transition hover:text-gray-700 dark:bg-black"
      >
        <span class="sr-only">Search</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </button>
    </div>
    <div class="h-screen bg-repeat overflow-y-scroll">
      <div
        *ngIf="SearchItems.length > 0"
        class="bg-repeat flex flex-col flex-1 gap-2"
      >
        <div
          *ngFor="let item of SearchItems | search : queryText; let i = index"
          class="flex gap-3 px-10"
        >
          <div
            class="overflow-hidden place-content-between md:px-12 w-screen flex gap-2 rounded-lg shadow transition hover:shadow-lg dark:shadow-gray-700/25"
            (click)="selectedProduct($event, item.id)"
          >
            <div>
              <img alt="Office" src="{{ item.thumbnail }}" class="h-32 w-96" />
            </div>

            <div class="bg-white p-4 md:w-full dark:bg-gray-900 sm:p-6">
              <a href="#">
                <h3 class="mt-0.5 text-lg text-gray-900 dark:text-white">
                  {{ item.title }}
                </h3>
              </a>

              <p class="mt-0.5 text-lg text-gray-900 dark:text-white">
                {{ item.rating }}
              </p>
            </div>
            <div
              class="bg-white p-4 md:w-72 flex justify-center items-center dark:bg-gray-900"
            >
              <h2 class="mt-0.5 text-lg text-gray-900 dark:text-white">
                Price: {{ item.price }} $
              </h2>
            </div>
          </div>
        </div>
      </div>

      <!-- old -->
    </div>
  </div>
</div>
