<div class="w-2/3 flex flex-col">
  <p *ngIf="SearchItems.length <= 0" class="h-screen">your Cart is Empty</p>
  <div class="relative mx-3">
    <label class="sr-only" for="search"> Search </label>

    <input
      class="h-10 w-full rounded-full border-none bg-white pe-10 ps-4 text-sm shadow-sm dark:bg-black"
      id="search"
      type="search"
      placeholder="Search website..."
      [(ngModel)]="queryText"
    />

    <button
      type="button"
      class="absolute end-1 top-1/2 -translate-y-1/2 rounded-full bg-gray-50 p-2 text-gray-600 transition hover:text-gray-700 dark:bg-black"
    >
      <span class="sr-only">Search</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </button>
  </div>
  <div class="h-screen bg-repeat">
    <div
      *ngFor="let item of SearchItems | search : queryText"
      class="flex gap-3 px-10 h-fit"
    >
      <div
        class="overflow-hidden flex rounded-lg shadow transition hover:shadow-lg dark:shadow-gray-700/25"
      >
        <div>
          <img
            alt="Office"
            src="{{ item.thumbnail }}"
            class="h-70 w-full object-cover"
          />
        </div>

        <div class="bg-white p-4 h-70 dark:bg-gray-900 sm:p-6 w-screen">
          <a href="#">
            <h3 class="mt-0.5 text-lg text-gray-900 dark:text-white">
              {{ item.title }}
            </h3>
          </a>
          <p class="mt-0.5 text-lg text-gray-900 dark:text-white">
            {{ item.description }}
          </p>
          <p class="mt-0.5 text-lg text-gray-900 dark:text-white">
            {{ item.rating }}
          </p>
          <h2 class="mt-0.5 text-lg text-gray-900 dark:text-white">
            Discount :{{ item.discountPercentage }} %
          </h2>
          <h2 class="mt-0.5 text-lg text-gray-900 dark:text-white">
            Deal Price : $
          </h2>
          <h2 class="mt-0.5 text-lg text-gray-900 dark:text-white">
            MRP: {{ item.price }} $
          </h2>

          <p class="mt-0.5 text-lg text-gray-900 dark:text-white">
            Stock :
            {{ item.stock == 0 ? "Out of Stock" : item.stock }}
          </p>
          <p class="mt-0.5 text-lg text-gray-900 dark:text-white">
            Category : {{ item.category }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
