<div class="flex gap-4 p-4">
  <button (click)="slideLeft()" class="z-20">Left</button>
  <img
    [src]="currentUrl"
    alt="Slide {{ currentIndex + 1 }}"
    class="max-h-96 w-full object-fit"
    [@slideAnimation]="slideDirection"
  />
  <button (click)="slideRight()" class="z-20">Right</button>
</div>
